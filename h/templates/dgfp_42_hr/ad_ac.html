<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加公告</title>



</head>
<body>
<form action="{% url 'h:add_ac' %}" method="post">
    {%  csrf_token %}
    {% if article %}
        <input type="hidden" name="a_id" value="{{ article.id }}">
    <label>公告标题
        <input type="text" name="title" value="{{ article.title }}"/>
    </label>
    <br/>
    <label>公告内容
        <textarea name="content" style="width: 500px;height: 500px">{{ article.content }}</textarea>
    </label>
    <br/>
    {% else %}
        <input type="hidden" name="a_id" value="{{ article.id }}">
        <label>公告标题
        <input type="text" name="title" />
    </label>
    <br/>
    <label>公告内容
        <textarea name="content" style="width: 500px;height: 500px"></textarea>
    </label>
    <br/>
    {% endif %}
    <input type="submit" value="提交">
</form>
</body>
</html>
