<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ajax test</title>
  <script src="/static/js/jquery.min.js"></script>
</head>
<body>

<input type="text" id="name">xm
<input type="text" id="iphone">dh
<input type="text" id="title">bt
<input type="text" id="content">nr
<button id="ajaxTest">AJAX 测试</button>
<script>
  $("#ajaxTest").click(function () {
    $.ajax({
      url: "{% url 'q:kong' %}",
      type: "POST",
      data: {name: $('#name').val(),
          iphone: $('#iphone').val(),
          title:$('#title').val(),
          content:$('#content').val()
      },
      success: function (data) {
        alert(data)
      }
    })
  })
</script>
</body>
</html>
